<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="social-profile.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <div class="all">
  <div class="jess-img">
    <img class="jess-round" src="avatar-jessica.jpeg" alt="Jessica">
  </div>

  <div class="name-container">
    <h2 class="name">Jessica Randall</h2>
  </div>

  <div class="location">
    <p>London, United Kingdom</p>
  </div>
  
  <div class="description">
    <p>"Front-end developer and avid reader."</p>
  </div>

  <div class="links">
    <button type="button" class="btn">Github</button>
    <button type="button" class="btn">Frontend Mentor</button>
    <button type="button" class="btn">LinkedIn</button>
    <button type="button" class="btn">Twitter</button>
    <button type="button" class="btn">Instagram</button>
  </div>
 </div>
  
  <div class="attribution">
    Challenge by <a class="att" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <p>Coded by <a class="att" href="#">ZionCodes</a>.</p>
  </div>
</body>
</html>
